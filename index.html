<title>The Gallery of Horns</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/base.css">
<link rel="stylesheet" href="./css/layout.css">
<link rel="stylesheet" href="./css/modules.css">
<script id='hornTemplate' type='text/x-tmpl-mustache'>
  <div class="photoTemplate {{keyword}}" id="photo-template">  
    <h2>{{title}}</h2>
    <img src="{{image_url}}">
    <p>{{description}}</p>
      {{{body}}}
  </div>
</script>
</head>
<body>
<header>
  <h1>The Gallery of Horns</h1>
  
  <select class="select">
    <option value="default">Filter by Keyword</option>
  </select>
  <select  id="typeSorted">
    <option value="byTitle">By Title</option>
    <option value="byNum">Number Of Horns</option>
  </select>
  <div id="buttons">
    <button id="page1" >Page1</button>
    <button id="page2">Page2</button>
  </div>
</header>
<main>
  <!-- <div id="photo-template">
    <h2></h2>
    <img src="" alt="">
    <p></p>
  </div> -->
</main>
<footer>

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
 
  <script src="./js/app.js"></script>
</footer>
</body>
</html>
